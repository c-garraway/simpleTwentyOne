<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty One</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/09f4adcc1e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>Simple Twenty One</h1>
    </div>
    <div id="messageBox">
        <p>Welcome to Simple Twenty One, Select new game to start</p>
    </div>
    <div id="gameBody">
        <div id="playerControls">
            <div id="controlsTitle">
                <p>Player Controls</p>
            </div>
            <div id="controlButtons">
                <button id="reshuffleButton">New Game</button>
                <br>
                <button id="drawButton">Draw Card</button>
                <br>
                <button id="holdButton">Hold Button</button>
            </div>
        </div>
        <div id="rulesBox">
            <p>Rules Listed Below.</p>
            <p>1.</p>
            <p>2.</p>
            <p>3.</p>
            <p>4.</p>
            <p>5.</p>
        </div>
        <div id="humanContainer">
            <div class="messageBox" id="humanMessageBox">Human Message Box</div>
            <div class="cardTotalTitle">human cards total</div>
            <div class="cardTotal" id="humanCardTotal">0</div>
            <div class="cardContainer" id="humanCardContainer"></div>
        </div>
        <div id="computerContainer">
            <div class="messageBox" id="computerMessageBox">Computer Message Box</div>
            <div class="cardTotalTitle">computer cards total</div>
            <div class="cardTotal" id="computerCardTotal">0</div>
            <div class="cardContainer" id="computerCardContainer"></div>
        </div>
    </div>
</body>
</html>
